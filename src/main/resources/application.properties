server.port = 8080

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/gideventDB
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.initialization-mode=always

# Which dialect to use for generating tables
spring.jpa.hibernate.dialect = org.hibernate.dialect.MariaDBDialect

# How to generate tables in a DB (to create, update, in any way ...)
spring.jpa.hibernate.ddl-auto = update

# Display in SQL queries
spring.jpa.show-sql = true
spring.http.encoding.force=false

